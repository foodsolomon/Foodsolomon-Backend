<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>



    <title>테스트 메뉴추천</title>
</head>


<script>
    $(document).ready(function () {

        $.ajax({
            type: "GET",
            url: `/rec`,
            contentType: "application/json",
            success: function (response) {
                console.log(response);

                let html = "";
                $.each(response.result, function(index, food) { // 데이터 =item

                    html += "<div class=\"col-xs-12 col-sm-6 col-lg-3\"><div class='text-center display-4'>"+food.name+"</div><br>";
                    html += "<div><a href=\"#\" class=\"thumbnail\"><img src='"+food.url+"' " +
                        "style=\"width:400px; height:400px; object-fit: cover;\" alt=\"사진을 불러올 수 없습니다.\"></img></a></div></div>";

                    $("#foodDiv").append(html);
                    html = "";
                })



            }

        })

    })


</script>

<body>
<div id="foodDiv" class="row">


</div>
</body>
</html>
